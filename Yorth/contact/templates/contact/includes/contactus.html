
    <section class="section section-lg text-center bg-default bg-1-decor" dir="rtl">
        <div class="container">
            <div class="row row-50">
                <div class="col-md-6 col-lg-4">
                    <div class="box-icon-classic">
                        <div class="box-icon-inner decorate-triangle decorate-color-secondary"><span
                                class="icon-xl linearicons-phone-incoming icon-gradient-1"></span></div>
                        <div class="box-icon-caption">

                            {% for n in contact_data.number %}
                                <h4 style="margin-top: 10px"><a href="mailto:#">{{ n }}</a></h4>
                            {% endfor %}

                            <p>شما می توانید در هر زمان با ما تماس بگیرید</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="box-icon-classic">
                        <div class="box-icon-inner decorate-circle decorate-color-secondary-2"><span
                                class="icon-xl linearicons-map2 icon-gradient-2"></span></div>
                        <div class="box-icon-caption">
                            <h4><a href="{{ contact_data.address.link }}">{{ contact_data.address.address }}</a>
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="box-icon-classic">
                        <div class="box-icon-inner decorate-rectangle decorate-color-primary"><span
                                class="icon-xl linearicons-paper-plane icon-gradient-3"></span></div>
                        <div class="box-icon-caption">
                            {% for a in contact_data.email %}
                                <h4 style="margin-top: 10px"><a href="mailto:#">{{ a }}</a></h4>
                            {% endfor %}
                            <p>در صورت تمایل سوالات خود را برای ما ایمیل کنید</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
