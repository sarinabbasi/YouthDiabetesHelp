{% load static %}


<div class="page">
    <!-- Page Header-->
    <header class="section page-header">
        <!-- RD Navbar-->
        <div class="rd-navbar-wrap" dir="rtl">

            <nav class="rd-navbar rd-navbar-classic" data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed"
                 data-md-layout="rd-navbar-fixed" data-md-device-layout="rd-navbar-fixed"
                 data-lg-layout="rd-navbar-static" data-lg-device-layout="rd-navbar-static"
                 data-xl-layout="rd-navbar-static" data-xl-device-layout="rd-navbar-static"
                 data-xxl-layout="rd-navbar-static" data-xxl-device-layout="rd-navbar-static"
                 data-lg-stick-up-offset="46px" data-xl-stick-up-offset="46px" data-xxl-stick-up-offset="46px"
                 data-lg-stick-up="true" data-xl-stick-up="true" data-xxl-stick-up="true">

                <div class="rd-navbar-main-outer">
                    <div class="rd-navbar-main">
                        <!-- RD Navbar Panel-->
                        <div class="rd-navbar-panel">
                            <!-- RD Navbar Toggle-->
                            <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span>
                            </button>
                            <div class="rd-navbar-brand"><a href="index.html"><img class="brand-logo-light"
                                                                                   src={% static "images/icons/Untitled design(1).png" %} alt=""
                                                                                   width="207" height="51"/></a></div>
                            <!-- RD Navbar Brand-->
                        </div>
                        <div class="rd-navbar-main-element">
                            <div class="rd-navbar-nav-wrap">
                                <!-- RD Navbar Nav-->
                                <ul class="texts">
                                    <li class="rd-nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                                        <a class="rd-nav-link" style="font-size: 26px; margin-right: -80px"
                                           href="{% url 'home:home' %}">صفحه اصلی</a>
                                    </li>
                                    <li class="rd-nav-item {% if request.resolver_match.url_name == 'about' %}active{% endif %}">
                                        <a class="rd-nav-link" style="font-size: 26px; margin-right: 50px"
                                           href="{% url 'about:about' %}">درباره ما</a>
                                    </li>

                                    <div class="rd-nav-item dropdown {% if request.resolver_match.url_name == 'article' %}active{% endif %} ">
                                        <a id="articles-link" class="rd-nav-link dropdown" href="#" role="button"
                                           aria-haspopup="true" aria-expanded="false"
                                           style="font-size: 27px; margin-right: 30px;">
                                            مقالات
                                        </a>
                                        <div class="dropdown-menu bg-primary rounded-0 border-0 m-0 custom-dropdown-menu"
                                             x-placement="bottom-start"
                                             style="position: absolute; will-change: transform; top: 0px; transform: translate3d(4px, 44px, 0px);">
                                            {% for articlelist_item in articlelist %}
                                                <a href="{% url 'article:article' id=articlelist_item.article_id %}"
                                                   class="dropdown-item custom-dropdown-item">{{ articlelist_item.title }}</a>
                                            {% endfor %}
                                        </div>
                                    </div>

                                    <script>
                                        // Get a reference to the articles link
                                        var articlesLink = document.getElementById('articles-link');
                                        var dropdownMenu = articlesLink.nextElementSibling;

                                        // Add a click event listener to toggle the dropdown menu
                                        articlesLink.addEventListener('click', function (event) {
                                            event.preventDefault();
                                            dropdownMenu.classList.toggle('show');
                                        });
                                    </script>

                                    <li class="rd-nav-item {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                                        <a class="rd-nav-link" style="font-size: 26px; margin-right: 40px"
                                           href="{% url 'contact:contact' %}">تماس با ما</a>
                                    </li>

                                </ul>
                                <a class="button button-primary button-sm" style="font-size: 24px"
                                   href="{% url "donation:donation" %}">کمک مالی</a>
                            </div>
                        </div>
                        <a class="button button-primary button-sm" style="font-size: 24px"
                           href="#">کمک مالی</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
